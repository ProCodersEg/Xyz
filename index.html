<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://github.com/samuelcust/flappy-bird-assets/blob/master/sprites/background-day.png?raw=true') no-repeat center center fixed;
      /* Replace with your background image URL */
      background-size: cover;
    }

    canvas {
      display: block;
    }

    .score-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .score-digit {
      width: 30px;
      /* Adjust as needed based on your number images */
      height: 40px;
      /* Adjust as needed based on your number images */
      margin-left: 5px;
      /* Adjust as needed for spacing */
    }

    .ground {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 100px;
      /* Adjust the height of the ground */
      background: url('ground.png') repeat-x;
      /* Replace with your ground image URL */
    }
  </style>
</head>

<body>
  <div class="ground" id="ground"></div>

  <div class="score-container" id="scoreContainer"></div>

  <canvas id="gameCanvas"></canvas>
  <audio id="flapSound" src="https://github.com/samuelcust/flappy-bird-assets/raw/master/audio/wing.wav"></audio> <!-- Replace with your flap sound URL -->
  <audio id="hitSound" src="https://github.com/samuelcust/flappy-bird-assets/raw/master/audio/hit.wav"></audio> <!-- Replace with your hit sound URL -->
  <audio id="scoreSound" src="https://github.com/samuelcust/flappy-bird-assets/raw/master/audio/point.wav"></audio> <!-- Replace with your score sound URL -->
  <audio id="dieSound" src="https://github.com/samuelcust/flappy-bird-assets/raw/master/audio/die.wav"></audio> <!-- Replace with your die sound URL -->
  <script src="game.js"></script>
</body>

</html>
